# Docker Compose 配置文件
# Sheep Music 项目 - 完整部署配置
# 包含：MySQL 数据库、Spring Boot 后端、Vue.js 前端

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: sheep-music-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-sheepmusic}
      MYSQL_USER: ${MYSQL_USER:-sheepmusic}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-sheepmusic_password}
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./back/music-project/database.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - sheep-music-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务
  backend:
    build:
      context: ./back/music-project
      dockerfile: Dockerfile
    container_name: sheep-music-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-sheepmusic}?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-sheepmusic}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-sheepmusic_password}
      JWT_SECRET: ${JWT_SECRET:-your-production-secret-key-change-this}
      ALIYUN_OSS_ACCESS_KEY_ID: ${ALIYUN_OSS_ACCESS_KEY_ID}
      ALIYUN_OSS_ACCESS_KEY_SECRET: ${ALIYUN_OSS_ACCESS_KEY_SECRET}
      ALIYUN_OSS_ENDPOINT: ${ALIYUN_OSS_ENDPOINT}
      ALIYUN_OSS_BUCKET_NAME: ${ALIYUN_OSS_BUCKET_NAME}
      ALIYUN_OSS_URL_PREFIX: ${ALIYUN_OSS_URL_PREFIX}
      TZ: Asia/Shanghai
    ports:
      - "8080:9000"
    volumes:
      - backend-uploads:/app/uploads
      - backend-logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - sheep-music-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # 前端服务
  frontend:
    build:
      context: ./front/sheep-music
      dockerfile: Dockerfile
    container_name: sheep-music-frontend
    restart: unless-stopped
    environment:
      TZ: Asia/Shanghai
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - sheep-music-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

# 数据卷
volumes:
  mysql-data:
    driver: local
  backend-uploads:
    driver: local
  backend-logs:
    driver: local

# 网络
networks:
  sheep-music-network:
    driver: bridge

