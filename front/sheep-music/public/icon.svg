<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="512" height="512" fill="url(#bgGradient)"/>
  
  <!-- 羊的头部 -->
  <circle cx="256" cy="226" r="80" fill="rgba(255,255,255,0.95)"/>
  
  <!-- 羊的耳朵（左） -->
  <ellipse cx="186" cy="186" rx="30" ry="45" transform="rotate(-17 186 186)" fill="rgba(255,255,255,0.95)"/>
  
  <!-- 羊的耳朵（右） -->
  <ellipse cx="326" cy="186" rx="30" ry="45" transform="rotate(17 326 186)" fill="rgba(255,255,255,0.95)"/>
  
  <!-- 羊的眼睛（左） -->
  <circle cx="226" cy="216" r="8" fill="#333"/>
  
  <!-- 羊的眼睛（右） -->
  <circle cx="286" cy="216" r="8" fill="#333"/>
  
  <!-- 羊的鼻子 -->
  <path d="M 241 256 Q 256 261 271 256" stroke="#666" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- 音符背景圆 -->
  <circle cx="256" cy="356" r="70" fill="rgba(255,255,255,0.95)"/>
  
  <!-- 第一个音符 -->
  <circle cx="231" cy="376" r="15" fill="#667eea"/>
  <line x1="246" y1="376" x2="246" y2="326" stroke="#667eea" stroke-width="8" stroke-linecap="round"/>
  
  <!-- 第二个音符 -->
  <circle cx="271" cy="366" r="15" fill="#667eea"/>
  <line x1="286" y1="366" x2="286" y2="316" stroke="#667eea" stroke-width="8" stroke-linecap="round"/>
  
  <!-- 连接音符的横杠 -->
  <line x1="246" y1="326" x2="286" y2="316" stroke="#667eea" stroke-width="6" stroke-linecap="round"/>
  
  <!-- 文字 -->
  <text x="256" y="472" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="rgba(255,255,255,0.9)" text-anchor="middle">Sheep Music</text>
</svg>
