# HTTP 服务器 - 兼容不支持 HTTPS 的旧设备
server {
    listen 80;
    server_name xiaoyt.site;
    root /usr/share/nginx/html;
    index index.html;

    # 文件上传大小限制（支持大文件上传）
    client_max_body_size 50M;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # 前端路由支持（Vue Router history 模式）
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 测试配置是否生效
    location = /test-nginx-config {
        add_header Content-Type text/plain;
        return 200 "Nginx config is working! Version: 2024-11-22";
    }

    # OSS 资源代理（优先级高，必须在 /api/ 之前）
    location ^~ /api/oss/ {
        # 代理到阿里云 OSS（末尾的 / 非常重要！）
        proxy_pass https://sheepmusic.oss-cn-hangzhou.aliyuncs.com/;
        
        # 设置必要的请求头
        proxy_set_header Host sheepmusic.oss-cn-hangzhou.aliyuncs.com;
        
        # 添加 CORS 头（解决跨域问题）
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header Access-Control-Allow-Headers * always;
        
        # 禁用缓存（调试用，正式环境可以开启）
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma no-cache always;
        
        # 代理超时设置
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 30s;
    }

    # API 代理到后端（去掉 /api 前缀）
    location /api/ {
        proxy_pass http://backend:9000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 上传超时设置
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
    }

    # 音乐推荐 API
    location /music/ {
        proxy_pass http://backend:9000/music/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # OSS 音频文件代理（解决 CORS 问题）
    location /oss-proxy/ {
        proxy_pass https://sheepmusic.oss-cn-hangzhou.aliyuncs.com/;
        proxy_set_header Host sheepmusic.oss-cn-hangzhou.aliyuncs.com;
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        add_header Access-Control-Allow-Headers "*";
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;
    }

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
    }

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

